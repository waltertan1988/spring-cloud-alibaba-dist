spring.application.name=dubbo-consumer
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

# nacos命名空间指定为spring-cloud-alibaba-study的id，代表一个项目组
spring.cloud.nacos.config.namespace=f95d527a-f6d7-484a-8638-1095815130ae
# nacos分组用来区分项目组的应用
spring.cloud.nacos.config.group=spring-cloud-alibaba-dist

# 默认启动dev环境配置，可以从启动参数上覆盖此配置
spring.profiles.active=dev